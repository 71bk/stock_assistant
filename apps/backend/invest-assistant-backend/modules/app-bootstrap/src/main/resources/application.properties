spring.application.name=invest-assistant-backend
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:invest_assistant}
spring.datasource.username=${DB_USER:invest}
spring.datasource.password=${DB_PASSWORD:invest}
spring.datasource.hikari.maximum-pool-size=${DB_POOL_SIZE:10}

spring.jpa.hibernate.ddl-auto=none
spring.jpa.open-in-view=false

spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

spring.data.redis.host=${REDIS_HOST:localhost}
spring.data.redis.port=${REDIS_PORT:6379}
spring.data.redis.timeout=${REDIS_TIMEOUT:2s}

management.endpoints.web.exposure.include=health
management.endpoint.health.probes.enabled=true
management.endpoint.health.show-details=never

app.auth.jwt-secret=${APP_AUTH_JWT_SECRET:dev-secret-change-me-please-use-32bytes}
app.auth.issuer=${APP_AUTH_ISSUER:invest-assistant}
app.auth.access-token-ttl=${APP_AUTH_ACCESS_TTL:15m}
app.auth.refresh-token-ttl=${APP_AUTH_REFRESH_TTL:7d}
app.auth.cookie-secure=${APP_AUTH_COOKIE_SECURE:false}
app.auth.cookie-same-site=${APP_AUTH_COOKIE_SAME_SITE:Lax}
app.auth.access-cookie-path=${APP_AUTH_ACCESS_COOKIE_PATH:/}
app.auth.refresh-cookie-path=${APP_AUTH_REFRESH_COOKIE_PATH:/api/auth/refresh}
app.auth.login-success-redirect=${APP_AUTH_LOGIN_REDIRECT:http://localhost:5173}

spring.security.oauth2.client.registration.google.client-id=${SPRING_SECURITY_OAUTH2_CLIENT_REGISTRATION_GOOGLE_CLIENT_ID:}
spring.security.oauth2.client.registration.google.client-secret=${SPRING_SECURITY_OAUTH2_CLIENT_REGISTRATION_GOOGLE_CLIENT_SECRET:}
spring.security.oauth2.client.registration.google.scope=openid,profile,email
