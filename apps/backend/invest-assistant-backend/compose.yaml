services:
  postgres:
    image: 'pgvector/pgvector:pg16'
    environment:
      - 'POSTGRES_DB=invest_assistant'
      - 'POSTGRES_PASSWORD=invest'
      - 'POSTGRES_USER=invest'
    ports:
      - '5432:5432'
    volumes:
      - 'postgres_data:/var/lib/postgresql/data'
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U invest -d invest_assistant']
      interval: 5s
      timeout: 5s
      retries: 5
  redis:
    image: 'redis:7.2'
    ports:
      - '6379:6379'
    volumes:
      - 'redis_data:/data'
    command: ['redis-server', '--appendonly', 'yes']
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:
